server:
  port: 9001

spring:
  application:
    name: itsop-eureka-server
  security:
    user:
      name: itsop #定义用户名
      password: itsop #定义密码

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: ALWAYS

eureka:
  instance:
    appname: itsop-eureka-server
  client:
    register-with-eureka: false
    fetch-registry: false
    service-url:
      defaultZone: http://localhost:9001/eureka